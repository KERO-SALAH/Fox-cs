<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <style>
      /* تصميم خلفية الصفحة */
      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(90, 170, 255);
        font-family: Arial, sans-serif;
      }

      /* تنسيق النص الأساسي */
      .soon {
        font-size: 4em;
        font-weight: bold;
        color: #ffffff;
        text-transform: uppercase;
        animation: pulse 1.5s infinite, colorChange 3s infinite alternate;
      }

      /* تأثير النبض */
      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.8;
        }
      }

      /* تأثير تغيير اللون */
      @keyframes colorChange {
        0% {
          color: #ff6b6b;
        }
        50% {
          color: #f0e68c;
        }
        100% {
          color: #add8e6;
        }
      }
    </style>
  </head>
  <body>
    <div class="soon">Soon!</div>
  </body>
</html>
